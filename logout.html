<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Thank You for Visting our Page</h2>
        <p class="mb-4 text-center text-gray-600">Are You Sure to logout!</p>
        <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">Logout</button>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('email');
            localStorage.removeItem('password');

            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
